<!--page to add new members-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Registration Page</title>
        <link rel="stylesheet" href="css/formstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head> 
    <body>
        <div class="container">
            <div class="title">Registration</div>
            <form action="#">
                <!--Decide which fields are required-->
                <div class="user-description">
                    <div class="inp-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter name">
                    </div>
                    <div class="inp-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter email">
                    </div>
                    <div class="inp-box">
                        <span class="details">Field of Study</span>
                        <input type="text" placeholder="Enter field of study">
                    </div>
                    <div class="inp-box">
                        <span class="details">Qualifications</span>
                        <input type="text" placeholder="Enter qualifications">
                    </div>
                    <div class="inp-box">
                        <span class="details">Position</span>
                        <input type="text" placeholder="Enter group position">
                    </div>
                    <div class="inp-box">
                        <span class="details">Current Projects</span>
                        <input type="text" placeholder="Enter any current projects">
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Join">
                </div>
            </form>
            <div>
                <a href="collaborations.html" target="_self"><button class="message-button">Return to main page</button></a>
            </div>
            </div>

        </div>
    </body>
</html>
